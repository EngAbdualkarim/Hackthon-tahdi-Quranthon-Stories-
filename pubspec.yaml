name: quran_story_game
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1
  flutter_rating_bar: ^4.0.1
  flutter_svg_provider:
  flutter_slidable: ^3.0.1
  smooth_page_indicator: ^1.1.0
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratRomanMedium.ttf
          weight: 500
    - family: Lato
      fonts: 
        - asset: assets/fonts/LatoRegular.ttf
          weight: 400
    - family: Lateef
      fonts: 
        - asset: assets/fonts/Lateef.ttf
          weight: 400
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
    - family: Tajawal
      fonts: 
        - asset: assets/fonts/TajawalMedium.ttf
          weight: 500
        - asset: assets/fonts/TajawalRegular.ttf
          weight: 400
        - asset: assets/fonts/TajawalBold.ttf
          weight: 700
    - family: Prompt
      fonts: 
        - asset: assets/fonts/PromptRegular.ttf
          weight: 400
    - family: Lexend
      fonts: 
        - asset: assets/fonts/LexendRegular.ttf
          weight: 400
        - asset: assets/fonts/LexendMedium.ttf
          weight: 500
    - family: Jomhuria
      fonts: 
        - asset: assets/fonts/JomhuriaRegular.ttf
          weight: 400
